name       : deepin-control-center
version    : 5.0.0
release    : 45
source     :
    - git|https://github.com/linuxdeepin/dde-control-center.git : 5.0.0
license    : GPL-3.0-or-later
component  : desktop.deepin.core
summary    : Control panel of the Deepin Desktop Environment.
description: |
    Control panel of the Deepin Desktop Environment.
builddeps  :
    - networkmanager-qt-devel
    - pkgconfig(dde-network-utils)
    - pkgconfig(dframeworkdbus)
    - pkgconfig(dtkwidget)
    - pkgconfig(geoip)
    - pkgconfig(gsettings-qt)
    - pkgconfig(libnm)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb)
    - pkgconfig(xext)
    - qt5-tools-devel
rundeps    :
    - deepin-account-faces
    - deepin-api
    - deepin-daemon
    - deepin-qt-dbus-factory
    - deepin-qt5integration
    - proxychains-ng
setup      : |
    %qmake PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir% DISABLE_SYS_UPDATE=YES
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
